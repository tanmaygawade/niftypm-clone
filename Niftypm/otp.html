<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Nifty</title>
    <link rel="stylesheet" href="otp.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTL1cJCGWQ7pkXpK8KLEjVNuIfU-ZL30WFAaA&usqp=CAU" type="image/x-icon">
</head>
<body>
    <div id="head">
        <img src="https://nifty.pm/static/media/nifty-logo.622c3309bcffc8b8f40273706462925f.svg" alt="">
        <h2>Check your email</h2>
        <p>We’ve sent a 4-digit confirmation code to xyz@gmail.com. It will expire shortly, so enter it soon.</p>
        <select name="" id=""> 
            <option value="" >ENGLISH</option>
            <option value="">SPANISH</option>
            <option value="">CHINESE</option>
            <option value="">FRENCH</option>
            <option value="">GERMAN</option>
            <option value="">ITALIAN</option>
            <option value="">JAPNESE</option>
            <option value="">RUSSIAN</option>
        </select>
    </div>
    <div id="sec">
        <input id="ip1" type="text">
        <input id="ip2" type="text">
        <input id="ip3" type="text">
        <input id="ip4" type="text">
    </div>
    <button id="verify">Verify</button>
    <p>Don’t forget to check spam. If the code didn’t come request another one.</p>
    <p>Still having issues with registration? Check our help guide.</p>
    
</body>
</html>
<script src="otp.js"></script>
